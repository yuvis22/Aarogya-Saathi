name: CI/CD Pipeline

on:
  push:
    branches:
      - "**" # Run on all branches
  pull_request:
    branches:
      - "**" # Run on all branches

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest" # Or your preferred Bun version

      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun run lint

      - name: Build project
        run: bun run build
